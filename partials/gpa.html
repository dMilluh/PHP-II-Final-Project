<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
<h2>Students</h2>
<p><input type="text" ng-model='search_value' > Enter Search Text</p>
<table class="table table-bordered table-striped">
    <tr>
        <th>Student ID</th>
        <th>Last Name</th>
        <th>GPA</th>
        <th>Advisor</th>
        <th>Advisor Email</th>
    </tr>
    <tr ng-repeat = "student in students | filter : search_value ">
        <td>{{student.student_id}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.gpa}}</td>
        <td>{{student.name}}</td>
        <td>{{student.advisor_email}}</td>
    </tr>
</table>
