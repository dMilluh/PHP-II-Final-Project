<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display GPA</title>
</head>
<body>
<h2>Students</h2>
<p><input type="text" data-ng-model='search_value' > Enter Search Text</p>
<table class="table table-bordered table-striped">
    <tr>
        <th>SID</th>
        <th>Last Name</th>
        <th>GPA</th>
        <th>Advisor</th>
        <th>Advisor Email</th>
    </tr>
    <tr data-ng-repeat="student in students">
        <td>{{students.student_id}}</td>
        <td>{{students.last_name}}</td>
        <th>{{students.first_name}}</th>
        <th>{{students.gpa_points}}</th>
    </tr>
</table>
</body>
</html>
